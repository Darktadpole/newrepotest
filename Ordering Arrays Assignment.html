<!DOCTYPE html>
<html>

<head>
    <title>Ordering Arrays Assignment</title>
</head>

<body>

    <script type="text/javascript">
        // define color Arrary & o Array
        var color = ["Red", "Orange", "Yellow", "Green", "Indigo", "Blue", "Violet"];
        var o = ["st", "nd", "rd", "th"];


        //use console.log to display color use color[] & ordinal number use indexOf with above varibles
        console.log((color.indexOf('Red') + 1) + o[0] + " choice is " + color[0]);
        console.log((color.indexOf('Orange') + 1) + o[1] + " choice is " + color[1]);
        console.log((color.indexOf('Yellow') + 1) + o[2] + " choice is " + color[2]);
        console.log((color.indexOf('Green') + 1) + o[3] + " choice is " + color[parseInt(color.length / 2)]);
        console.log((color.indexOf('Indigo') + 1) + o[3] + " choice is " + color[4]);
        console.log((color.indexOf('Blue') + 1) + o[3] + " choice is " + color[5]);
        console.log((color.indexOf('Violet') + 1) + o[3] + " choice is " + color[color.length - 1]);
    </script>




</body>

</html>
