<!DOCTYPE html>
<html>

<body>




    <script type="text/javascript">
        //define the initial value
        var i = 0;
        //set the condition that the loop number will not greater than 15
        while (i <= 15) {
            //print out "the loop number is"
            document.write(i + " is");
            //set a condition of if the round number of (the loop number divided by 2) is equal to 0
            if ((i % 2) == 0) {
                //if condition is true, print out "even number"
                document.write(" even number<br>");
                //if pre condition is false
            } else {
                //print out "odd number"
                document.write(" odd number<br>");
            }
            //increase the initial number by 1 every loop
            i++;
        }
    </script>

</body>

</html>
