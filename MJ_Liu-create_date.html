<!DOCTYPE html>
<html>
<head>
	<title>create date</title>
</head>
<body>

<script type="text/javascript">
	var date = new Date()
	var dd = new Date(2300,12,25,11,59,57,0)

	console.log("The date objects are " + Math.abs(date.getFullYear()-dd.getFullYear()) + " Years " + Math.abs(date.getMonth()-dd.getMonth()) + " Months " + Math.abs(date.getDay()-dd.getDay()) + " Days " + Math.abs(date.getHours()-dd.getHours()) + " Hours " + Math.abs(date.getMinutes()-dd.getMinutes()) + " Minutes and " + Math.abs(date.getSeconds()-dd.getSeconds()) + " Seconds from each other" )



</script>


</body>
</html>
