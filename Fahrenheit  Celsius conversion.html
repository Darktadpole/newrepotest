<!DOCTYPE html>

	<title>Fahrenheit  Celsius conversion</title>
</head>
<body>


<script type="text/javascript">

// declare C,F,	Celsius:degC and Fahrenheit:degF and assign them.
var C = 40;
var F = 104;
var degC = ((F-32)/(9/5));
var degF = (C*(9/5)+32);


//print out on console
console.log("Celsius " + C + "째 is Fahrenheit " + degF + "째\n");

//print out on console
console.log("Fahrenheit " + F + "째 is Celsius " + degC + "째");

</script>


</body>
